    <main>
        <section class="vh-120">
          <div class="container-xxl py-5 h-100">

              <div class="col col-lg-10 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">

        <!-- <button class="btn btn-primary">Edit account</button> -->
        <div>
          <!-- Modal for editing account-->
          <div
            class="modal fade"
            id="editAccount"
            tabindex="-1"
            role="dialog"
            aria-labelledby="editAccountLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editAccountLabel">
                    Edit account
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <br />
                <form id="registerForm" class="p-2">
                  <div class="mb-3 form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInputName"
                      placeholder=""
                      required
                    />
                    <label for="floatingInputName">Name</label>
                  </div>
                  <div class="mb-3 form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInputEmail"
                      placeholder="name@example.com"
                      required
                    />
                    <label for="floatingInputEmail">Email address</label>
                  </div>
                  <!-- Add the phone number input -->
                  <div class="mb-3 form-floating">
                    <input
                      type="tel"
                      class="form-control"
                      id="floatingPhone"
                      placeholder="123-456-7890"
                      required
                    />
                    <label for="floatingPhone">Phone number</label>
                  </div>
                  <!-- ... (previous code) ... -->
                  <div class="mb-3 form-floating">
                    <input
                        type="text"
                        class="form-control"
                        id="floatingAddress"
                        placeholder="123 Street, City, Country"
                        required
                    />
                    <label for="floatingAddress">Address</label>
                  </div>
                  <div class="mb-3 form-floating">
                    <input
                        type="number"
                        class="form-control"
                        id="floatingAge"
                        placeholder="e.g., 25"
                        required
                    />
                    <label for="floatingAge">Age</label>
                  </div>
                  <!-- ... (remaining code) ... -->

                  <div class="mb-3 form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password"
                      required
                    />
                    <label for="floatingPassword">Password</label>
                  </div>
                  <!-- <div class="mb-3 form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingConfirmPassword"
                      placeholder="ConfirmPassword"
                      required
                    />
                    <label for="floatingConfirmPassword"
                      >Confirm Password</label
                    >
                  </div> -->
        
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
                <div class="mb-3 px-2">
                  <button class="btn btn-danger" id="deleteBtn">
                    Delete account
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
          <!-- MODAL FOR CHANGING PASSWORD -->
          <div
            class="modal fade"
            id="changePassword"
            tabindex="-1"
            role="dialog"
            aria-labelledby="changePasswordLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="changePasswordLabel">
                    Change password
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <br />
                <form id="changePasswordForm" class="p-2">
                  <div class="mb-3 form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingChangePassword"
                      placeholder="Password"
                      required
                    />
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="mb-3 form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingConfirmChangePassword"
                      placeholder="ConfirmPassword"
                      required
                    />
                    <label for="floatingConfirmChangePassword"
                      >Confirm Password</label
                    >
                  </div>

                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
